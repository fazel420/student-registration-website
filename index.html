<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
<div class="main">
  <div class="register">
    <img src="sh.jpg" class="img">
    <h2>Register Here</h2>
    <form id="register" method="post">
      <label>First Name : </label>
      <br>
      <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
      <br><br>
      <label>Last Name : </label>
      <br>
      <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
      <br><br>
         <label>Your Age : </label>
         <input type="number" name="age" id="name" placeholder="how old are you?">
         <br><br>
         <label>Email : </label>
         <input type="email" name="email" id="name" placeholder="Ente Your Valid Email">
         <br><br>
         <label>Gender : </label>
         <br>
         &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="male">
          &nbsp;
          <span id="male">Male</span>
          &nbsp;&nbsp;&nbsp;
           <input type="radio" name="gender" id="female">
           &nbsp;
           <span id="female">Female</span>
           <br>
           &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="other">
            &nbsp;
            <span id="other">Other</span>
            <br><br>
            <a href="submit.html">Submit</a>

       </form>

  </div>
</div>
  </body>
</html>
